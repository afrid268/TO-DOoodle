<head>

  <script src="plugins/angular.js"></script>
  <script src="plugins/angular-route.js"></script>

  <script src="app/app.js"></script>
  <script src="app/routes.js"></script>

  <script src="app/controllers/userController.js"></script>
  <script src="app/controllers/mainLoginCntrl.js"></script>
  <script src="app/controllers/taskcontroller.js"></script>
  
  <script src="app/services/user-service.js"></script>
  <script src="app/services/userAuth.js"></script>
  

  <!-- Custom styles for this template -->
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- 
custom css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="assets/customCss/style.css">
  <link rel="stylesheet" href="../../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  

</head>

<body ng-app="userApp" class="hold-transition sidebar-mini" ng-controller="maincntrl as main" ng-show="main.loadMe" ng-cloak>
    <div class="wrapper">
  
         <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-red navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->
  
      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-light-red elevation-4" >
        <!-- Brand Logo -->
        <a class="brand-link">
          <img src="../../dist/img/TO-DOoodle Logo.png" alt="Company Logo" class="brand-image " style="opacity: .8">
          <span class="brand-text font-weight-bold">TO-DOoodle</span>
        </a>
  
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
             
              <li class="nav-item" ng-hide="main.isLoggedIn()">
                <a href="/" class="nav-link">
                  <i class="nav-icon fas fa-user"></i>
                  <p>
                    Log-In
                  </p>
                </a>
              </li>

<li class="nav-item menu-close" ng-show="main.isLoggedIn()">
  <a href="#" class="nav-link active">
  <i class="nav-icon fas fa-tachometer-alt"></i>
  <p>
  Dashboard
  <i class="right fas fa-angle-left"></i>
  </p>
  </a>
  <ul class="nav nav-treeview">

    <li class="nav-item" >
      <a href="/main" class="nav-link active">
        <ion-icon name="person-outline"></ion-icon>
      <p>Profile</p>
      </a>
      </li>

    <li class="nav-item" ng-show="main.isLoggedIn()">
      <a href="/todo" class="nav-link active">
        <ion-icon name="receipt-outline"></ion-icon>
      <p>To Do List</p>
      </a>
      </li>

</ul>  

<li class="nav-item" ng-show="main.isLoggedIn()">
  <a href="#" class="nav-link"  ng-click="main.logout()">
  <ion-icon name="log-out-outline"></ion-icon>
  <p>Logout</p>
  </a>
  </li>

</li>
            </ul>
              

          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>
  
  
      <div class="content-wrapper">
  
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              <div class="col-sm-6">
  
              </div>
  
            </div>
          </div>
        </div>
  
  
        <div class="container">
          <div class="row">
            <div class="col-lg-12">

              <div ng-view></div>
  
            </div>
  
  
  
          </div>
  
        </div>
  
  
      </div>


      <!-- modals pop ups for session time out--> 
        <div class="modal fade" id="modal-secondary" data-backdrop="static">
        <div class="modal-dialog">
        <div class="modal-content bg-secondary">
        <div class="modal-header">
        <h4 class="modal-title">{{main.modalHeader}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="main.endSession();">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <p>{{main.modalContent}}&hellip;</p>
        </div>
        <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal" ng-hide="main.hideButtons" ng-click="main.endSession();">No</button>
        <button type="button" class="btn btn-outline-light" ng-hide="main.hideButtons" ng-click="main.renewSession();">Yes</button>
        </div>
        </div>
        
        </div>
        
        </div>
        
      <footer class="main-footer">
        <strong>Project By <a href="https://www.linkedIn.com/in/afridafsal"> Afrid Afsal</a>
        <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 1.0.0
        </div>
        </footer>
    </div>
  
    <!-- REQUIRED SCRIPTS -->
  
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="dist/js/adminlte.js"></script>

    <!-- OPTIONAL SCRIPTS -->

    <script src="../../plugins/sweetalert2/sweetalert2.min.js"></script>
  
  </body>
  
  </html>
